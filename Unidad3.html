<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar Edad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="code3.js"></script>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center flex-wrap">
      <h4 class="mb-5 justify-content-center primary ">
        Programa para verificar edad del usuario
      </h4>
      <div class="input-group justify-content-center">
        <div class="row">
          <div class="col-md-12">
            <label for="domTextElement" class="input-group-text">
              Primer usuario:
            </label>
            <input type="text" class="form-control" id="domTextElement" />

            <label for="domTextElement1" class="input-group-text">
              segundo usuario:
            </label>
            <input type="text" class="form-control" id="domTextElement1" />

            <label for="domTextElement2" class="input-group-text">
              tercer usuario:
            </label>
            <input type="text" class="form-control" id="domTextElement2" />

            <button type="button" class="btn btn-primary " onclick="mayorEdad()">
              Verificar
            </button>
        
          <p id="valueInput"></p>
          <p id="resultado"></p>  </div>
        </div>
      </div>
    </div>
  </body>
</html>
